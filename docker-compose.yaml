version: '3'
services:  
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    restart: always
    ports:
      - "5431:5431"
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=mommytalks
      - POSTGRES_PASSWORD=mommytalks
      - POSTGRES_DB=mommytalks

volumes:
  db:
    driver: local